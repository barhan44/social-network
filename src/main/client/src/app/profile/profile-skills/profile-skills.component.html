<div class="card mb-2">
  <div class="card-header">
    Skills
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Category</th>
          <th>Skill</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let skill of skills">
          <td>{{ skill.category }}</td>
          <td>{{ skill.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
